<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - KaraCrown LLC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="rentals.html">Available Rentals</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Get in Touch</h2>
        <p>We’d love to hear from you! Reach out with any questions or investment opportunities.</p>
        <form id="contact-form" action="mailto:info@karacrown.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <input type="submit" value="Send">
        </form>
        <p id="status-message" style="color: green;"></p>
    </div>
    <footer>
        <p>© 2024 KaraCrown LLC. All rights reserved.</p>
    </footer>
</body>
</html>
